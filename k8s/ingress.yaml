apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jokes-api-ingress
  namespace: jokes-api
  labels:
    app: jokes-api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # For production, enable HTTPS redirect and TLS
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
    - host: jokes-api.local # Change this to your domain
      http:
        paths:
          # Frontend routes
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          # Backend API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 5000
          # Backend health check
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 5000
  # Uncomment for TLS/HTTPS support
  # tls:
  # - hosts:
  #   - jokes-api.local
  #   secretName: jokes-api-tls
