apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: jokes-api
  labels:
    app: jokes-api
    component: frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jokes-api
      component: frontend
  template:
    metadata:
      labels:
        app: jokes-api
        component: frontend
        version: v1
    spec:
      containers:
        - name: frontend
          image: jokes-api-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      restartPolicy: Always
      securityContext:
        fsGroup: 1001
