# Alternative NodePort Service for Frontend
# Use this instead of LoadBalancer if you're running on Minikube or don't have a cloud load balancer
apiVersion: v1
kind: Service
metadata:
  name: frontend-service-nodeport
  namespace: jokes-api
  labels:
    app: jokes-api
    component: frontend
spec:
  type: NodePort
  selector:
    app: jokes-api
    component: frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30080 # Access via <node-ip>:30080
      protocol: TCP
  sessionAffinity: None
