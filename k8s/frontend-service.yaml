apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: jokes-api
  labels:
    app: jokes-api
    component: frontend
spec:
  type: LoadBalancer
  selector:
    app: jokes-api
    component: frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  sessionAffinity: None
