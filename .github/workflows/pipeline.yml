name: CI/CD Pipeline with Security Scanning

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/jokes-api-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/jokes-api-frontend
  NODE_VERSION: "18"

jobs:
  # ============================================
  # Stage 1: CI & Testing
  # ============================================
  test:
    name: CI - Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # Backend CI
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Lint backend code
        working-directory: ./backend
        run: npm run lint || echo "âš ï¸ No lint script found, skipping..."

      - name: Run backend unit tests
        working-directory: ./backend
        run: npm test

      # Frontend CI
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint frontend code
        working-directory: ./frontend
        run: npm run lint || echo "âš ï¸ No lint script found, skipping..."

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  # ============================================
  # Stage 2: SAST - Security Scanning
  # ============================================

  # Step A: Dependency Vulnerability Scanning
  security-dependencies:
    name: SAST - Dependency Scanning (npm audit)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Audit backend dependencies
        working-directory: ./backend
        run: |
          echo "ðŸ” Scanning backend dependencies for vulnerabilities..."
          npm audit --production --audit-level=high
        continue-on-error: false

      - name: Audit frontend dependencies
        working-directory: ./frontend
        run: |
          echo "ðŸ” Scanning frontend dependencies for vulnerabilities..."
          npm audit --production --audit-level=high
        continue-on-error: false

      - name: Generate dependency report
        if: always()
        run: |
          echo "ðŸ“Š Generating detailed audit report..."
          cd backend && npm audit --json > ../backend-audit.json || true
          cd ../frontend && npm audit --json > ../frontend-audit.json || true

      - name: Upload audit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit-reports
          path: |
            backend-audit.json
            frontend-audit.json

  # Step B: Static Application Security Testing (CodeQL)
  security-codeql:
    name: SAST - CodeQL Analysis
    runs-on: ubuntu-latest
    needs: test
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"

  # ============================================
  # Stage 3: Build Docker Images
  # ============================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, security-dependencies, security-codeql]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/backend-image.tar

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/frontend-image.tar

      - name: Upload backend image artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: /tmp/backend-image.tar

      - name: Upload frontend image artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-image
          path: /tmp/frontend-image.tar

  # ============================================
  # Step C: Docker Image Vulnerability Scanning
  # ============================================
  security-image-scan:
    name: SAST - Docker Image Scanning (Trivy)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download backend image
        uses: actions/download-artifact@v4
        with:
          name: backend-image
          path: /tmp

      - name: Download frontend image
        uses: actions/download-artifact@v4
        with:
          name: frontend-image
          path: /tmp

      - name: Load backend image
        run: docker load --input /tmp/backend-image.tar

      - name: Load frontend image
        run: docker load --input /tmp/frontend-image.tar

      - name: Run Trivy vulnerability scanner on backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          format: "sarif"
          output: "trivy-backend-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload backend Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-backend-results.sarif"
          category: "trivy-backend"

      - name: Run Trivy vulnerability scanner on frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          format: "sarif"
          output: "trivy-frontend-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload frontend Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-frontend-results.sarif"
          category: "trivy-frontend"

      - name: Trivy scan summary (backend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          format: "table"
          severity: "CRITICAL,HIGH"
          exit-code: "1"

      - name: Trivy scan summary (frontend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          format: "table"
          severity: "CRITICAL,HIGH"
          exit-code: "1"

  # ============================================
  # Stage 4: Delivery - Push to Docker Hub
  # ============================================
  deploy:
    name: Push Images to Docker Hub
    runs-on: ubuntu-latest
    needs: [build, security-image-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Download backend image
        uses: actions/download-artifact@v4
        with:
          name: backend-image
          path: /tmp

      - name: Download frontend image
        uses: actions/download-artifact@v4
        with:
          name: frontend-image
          path: /tmp

      - name: Load backend image
        run: docker load --input /tmp/backend-image.tar

      - name: Load frontend image
        run: docker load --input /tmp/frontend-image.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push backend image
        run: |
          docker tag ${{ env.BACKEND_IMAGE }}:${{ github.sha }} ${{ env.BACKEND_IMAGE }}:latest
          docker tag ${{ env.BACKEND_IMAGE }}:${{ github.sha }} ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          docker push ${{ env.BACKEND_IMAGE }}:latest
          docker push ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

      - name: Tag and push frontend image
        run: |
          docker tag ${{ env.FRONTEND_IMAGE }}:${{ github.sha }} ${{ env.FRONTEND_IMAGE }}:latest
          docker tag ${{ env.FRONTEND_IMAGE }}:${{ github.sha }} ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          docker push ${{ env.FRONTEND_IMAGE }}:latest
          docker push ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

      - name: Image digest
        run: |
          echo "âœ… Backend Image: ${{ env.BACKEND_IMAGE }}:latest"
          echo "âœ… Frontend Image: ${{ env.FRONTEND_IMAGE }}:latest"
          echo "ðŸ“¦ SHA: ${{ github.sha }}"
