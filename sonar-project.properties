sonar.projectKey=DevopsJokesApi
sonar.organization=bogomil-stoyanov

# Project information
sonar.projectName=DevOps Jokes API
sonar.projectVersion=1.0

# Source code paths
sonar.sources=backend/,frontend/src/
sonar.exclusions=**/node_modules/**,**/coverage/**,**/build/**,**/dist/**,**/*.test.js,**/*.spec.js

# Test paths
sonar.tests=backend/
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Coverage paths
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info

# Language
sonar.language=js

# Additional settings
sonar.sourceEncoding=UTF-8
